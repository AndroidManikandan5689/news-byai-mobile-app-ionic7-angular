<ion-header>
  <ion-toolbar>
    <ion-title>Latest News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="loadNews()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>

  <ion-list *ngIf="!loading && newsList.length">
    <ion-item *ngFor="let news of newsList">
      <ion-label>
        <h2>{{ news.title }}</h2>
        <p>{{ news.content }}</p>
        <small>{{ news.date | date:'mediumDate' }}</small>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="!loading && newsList.length === 0" class="ion-padding">
    No news available.
  </ion-text>
</ion-content>
